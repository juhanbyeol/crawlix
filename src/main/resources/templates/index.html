<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
	<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #resultList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #resultList li {
            margin: 10px;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: none; /* 처음엔 숨김 */
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
	<th:block layout:fragment="content">
	    <main class="content">
	        <h2>크롤링된 네이버 쇼핑 이미지 리스트</h2>
	        <input type="text" id="keyword" value="" placeholder="네이버에서 찾을 상품을 입력하세요.">
    <button onclick="fetchData()">검색 결과 가져오기</button>
    <ul id="resultList"></ul>

    <script>
	    async function fetchData() {
	        const keyword = document.getElementById("keyword").value;
	        const apiUrl = `http://localhost:8080/api/naver/search?keyword=${keyword}`;
	        
	        const resultList = document.getElementById("resultList");
	        resultList.innerHTML = ""; // 기존 목록 초기화

	
	        try {
	            const response = await fetch(apiUrl);
	            if (!response.ok) {
	                throw new Error("서버 응답 실패");
	            }
	
	            const productLinks = await response.json();
	            
	            // 🔹 결과가 없을 경우 안내 메시지 표시
	            if (productLinks.length === 0) {
	                resultList.innerHTML = "<li>상품이 없습니다.</li>";
	                return;
	            }
	
	            productLinks.forEach(productUrl => {
	                // 🔹 li 요소 생성
	                const li = document.createElement("li");
	
	                // 🔹 이미지 태그 생성
	                const img = document.createElement("img");
	                img.src = productUrl;
	                img.alt = "상품 이미지";
	
	                // 🔹 li 안에 img 추가
	                li.appendChild(img);
	                resultList.appendChild(li);
	            });
	
	        } catch (error) {
	            console.error("❌ 데이터 가져오기 실패:", error);
	            errorMessage.textContent = "❌ 크롤링 데이터 가져오기 실패!";
	            errorMessage.style.display = "block";
	        }
	    }

        function extractImageUrl(productUrl) {
            return `https://via.placeholder.com/200?text=${encodeURIComponent(productUrl)}`;
        }
    </script>
	</th:block>
</html>
